<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="employee_login_style.css">
</head>
<body>
    <aside>
        <div class = "kv-logo">
            <img src = "kv logo.png">
        </div>

        <div class = "side-nav1">
            <img src = "icon.svg">
            <h4>Employee List</h4>
        </div>
    </aside>


    <div class = "container">

        <div class = "top-bar">

        </div>

        <div class = "create-employee">
            <h6>Create Employee</h6>
        </div>

        <div class = "employee-details">

            <form class = "row1">
                <div class = "emp-name">
                    <label for="fname">Employee Name</label><br>
                    <input type="text" placeholder="Employee Name">
                </div>
                <div class = "emp-id">
                    <label for="empid">Employee ID</label><br>
                    <input type="text" placeholder="Employee ID">
                </div>
                <div class = "joining-date">
                    <label for="joiningd">Joining Date</label><br>
                    <input type="text" placeholder="Joining Date">
                </div>
            </form>

            <form class = "row2">
                <div class = "role">
                    <label for="role">Role</label><br>
                    <select name = "Role" id = "Role"> 
                        <option value="" disabled selected hidden>Choose Role</option>
                        <option value="Frontend">Frontend</option>

                    </select>
                    <!-- <input type="text" placeholder="Choose Role"> -->
                </div>
                <div class = "status">
                    <label for="status">Status</label><br>
                    <select name = "Status" id = "Status"> 
                        <option value="" disabled selected hidden>Status</option>
                        <option value="Frontend">Fresher</option>

                    </select>
                    <!-- <input type="text" placeholder="Status"> -->
                </div>
                <div class = "Experience">
                    <label for="experience">Exerience</label><br>
                    <input type="text" placeholder="Experience">
                </div>
            </form>

            <form class = "row3">
                <div>
                    <label for="address">Address</label><br>
                    <input type="text" placeholder="Address">
                </div>
                
            </form>

            <div class = "row4">
                <button class = "create"> Create</button>
                <button class = "cancel"> Cancel</button>
            </div>
        </div>


    </div>
</body>
</html>
